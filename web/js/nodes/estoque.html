<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo tabela</title>
</head>
<body>

    <main>

        <div class="estoque">
            <h2 id="teste">Estoque</h2>

            <table border="2">
                <thead>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unit√°rio</th>
                    <th>Valor total</th>
                </thead>
                <tbody class="corpoTabela">
                    <tr class="produto">
                        <td class="info-nome">Mangas</td>
                        <td class="info-estoque">600</td>
                        <td class="info-unidade">3</td>
                        <td class="info-total">0</td>
                    </tr>
                    <tr class="produto">
                        <td class="info-nome">Uvas</td>
                        <td class="info-estoque">900</td>
                        <td class="info-unidade">6</td>
                        <td class="info-total">0</td>
                    </tr>
                    <tr class="produto">
                        <td class="info-nome">Banana</td>
                        <td class="info-estoque">360</td>
                        <td class="info-unidade">6</td>
                        <td class="info-total">0</td>
                    </tr>
                    <tr class="produto">
                        <td class="info-nome">Diesel</td>
                        <td class="info-estoque">90</td>
                        <td class="info-unidade">18</td>
                        <td class="info-total"></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <br>
        <form class="entrada">
            <label>Nome<input type="text" name="produto" id="inp-produto"></label>
            <label>Quantidade<input type="number" name="quantidade" id="inp-quantidade"></label>
            <label>Unidade R$<input type="number" name="vunidade" id="inp-vunidade"></label>
            <button id="salvar" type="submit">adicionar</button>
        </form>

    </main>

</html>
