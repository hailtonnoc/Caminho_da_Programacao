                <div class="criando">
                    <h2>Criando Usando e Excluindo</h2>
                    <p>Para criar um banco de dados use o simples comando:</p>
                    <code>
                        <pre>
    CREATE DATABASE <small>nome_bd</small> ;
                        </pre>
                    </code>
                    <p>E para usar o banco criado:</p>
                    <code>
                        <pre>
    USE <small>nome_bd</small>;
                        </pre>
                    </code>
                    <p>Excluir o Banco:</p>
                    <code>
                        <pre>
    DROP DATABASE <small>nome_bd</small>;
                        </pre>
                    </code>
